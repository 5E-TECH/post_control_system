name: ⚡ Fast CI/CD Deploy (Systemd + pnpm + cache)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node + pnpm
      - name: ⚙️ Setup Node.js + pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 3️⃣ Setup GitHub App Token
      - name: 🔐 Setup GitHub App token
        uses: tibdex/github-app-token@v1
        id: generate_token
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repository: 5E-TECH/post_control_system

      # 4️⃣ Deploy to server
      - name: 🚀 Deploy to Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > server_key.pem
          chmod 600 server_key.pem

          ssh -i server_key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            set -e

            cd ${{ secrets.APP_PATH }}
            git fetch origin main
            git reset --hard
            git pull https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/5E-TECH/post_control_system.git main

            # ✅ Frontend
            cd client
            pnpm install --frozen-lockfile
            pnpm build

            # ✅ Backend
            cd ../server
            pnpm install --frozen-lockfile
            pnpm build

            # ✅ Restart
            sudo systemctl daemon-reload
            sudo systemctl restart nestapp.service
            sudo systemctl status nestapp --no-pager -l || true
          "
