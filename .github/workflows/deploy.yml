name: CI/CD Deploy Monorepo (Systemd)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Build & Deploy to Production
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup GitHub App token for private repo access
      - name: ğŸ” Setup GitHub App token
        uses: tibdex/github-app-token@v1
        id: generate_token
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repository: 5E-TECH/post_control_system

      # 3ï¸âƒ£ Deploy to server via SSH
      - name: ğŸš€ Deploy to Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > server_key.pem
          chmod 600 server_key.pem

          ssh -i server_key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            set -e

            echo 'ğŸ“‚ Switching to app directory...'
            cd ${{ secrets.APP_PATH }}

            echo 'ğŸ”„ Updating repo...'
            git fetch origin main
            git reset --hard
            git pull https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/5E-TECH/post_control_system.git main

            # -------------------------
            # 4ï¸âƒ£ Build frontend (React)
            echo 'ğŸ§± Building frontend...'
            cd client

            # Clean previous build
            [ -d dist ] && rm -rf dist

            # Faster, consistent install
            npm ci --include=dev

            npm run build
            echo 'âœ… Frontend built successfully.'

            # -------------------------
            # 5ï¸âƒ£ Build backend (NestJS)
            echo 'ğŸ§± Building backend...'
            cd ../server

            npm ci --include=dev
            npm run build
            echo 'âœ… Backend built successfully.'

            # -------------------------
            # 6ï¸âƒ£ Restart NestJS systemd service
            echo 'ğŸ” Restarting systemd service...'
            sudo systemctl daemon-reload
            sudo systemctl restart nestapp.service

            echo 'ğŸ“‹ Checking service status...'
            sudo systemctl status nestapp --no-pager -l || true

            echo 'ğŸ‰ Deploy finished successfully!'
          "
