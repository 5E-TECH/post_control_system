name: CI/CD Deploy (Selective Build + Permissions Fix)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1ï¸âƒ£ Checkout latest code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Determine changed directories
      - name: Determine changed directories
        id: changes
        run: |
          git fetch origin main --depth=2
          echo "Changed directories:"
          CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | cut -d'/' -f1 | sort -u | grep -E 'client|server' || true)
          echo "$CHANGED_DIRS"

          if echo "$CHANGED_DIRS" | grep -q "client"; then
            echo "client_changed=true" >> $GITHUB_OUTPUT
          else
            echo "client_changed=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_DIRS" | grep -q "server"; then
            echo "server_changed=true" >> $GITHUB_OUTPUT
          else
            echo "server_changed=false" >> $GITHUB_OUTPUT
          fi

      # 4ï¸âƒ£ Build client if changed
      - name: Build client
        if: steps.changes.outputs.client_changed == 'true'
        working-directory: ./client
        run: |
          echo "ğŸ“¦ Installing dependencies for client..."
          npm ci
          echo "âš™ï¸ Building client..."
          npm run build

      # 5ï¸âƒ£ Build server if changed
      - name: Build server
        if: steps.changes.outputs.server_changed == 'true'
        working-directory: ./server
        run: |
          echo "ğŸ“¦ Installing dependencies for server..."
          npm ci
          echo "âš™ï¸ Building server..."
          npm run build || echo "No build step found for server."

      # 6ï¸âƒ£ Deploy to remote server via SSH
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            echo "ğŸš€ Starting deployment on remote server..."

            cd /var/www/post_control_system || exit 1

            echo "ğŸ“¦ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # Ensure permissions
            echo "ğŸ§¾ Fixing permissions..."
            sudo mkdir -p /var/www/html
            sudo chown -R $USER:$USER /var/www/html

            # Deploy frontend if changed
            if [ "${{ steps.changes.outputs.client_changed }}" = "true" ]; then
              echo "âš™ï¸ Building frontend..."
              cd client
              npm ci
              npm run build
              echo "ğŸ“¤ Deploying frontend..."
              sudo rm -rf /var/www/html/*
              sudo cp -r dist/* /var/www/html/
              echo "âœ… Frontend deployed."
              cd ..
            else
              echo "ğŸŸ¡ No frontend changes detected."
            fi

            # Deploy backend if changed
            if [ "${{ steps.changes.outputs.server_changed }}" = "true" ]; then
              echo "âš™ï¸ Restarting server..."
              cd server
              npm ci
              npm run build || echo "No build step found."
              pm2 reload all || pm2 restart all
              echo "âœ… Backend deployed."
            else
              echo "ğŸŸ¡ No backend changes detected."
            fi

            echo "âœ… Deployment completed successfully."
