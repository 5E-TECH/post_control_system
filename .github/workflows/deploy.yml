name: CI/CD Deploy Monorepo (Systemd)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Build & Deploy to Production
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1️⃣ Checkout repository
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup GitHub App token for private repo access
      - name: 🔐 Setup GitHub App token
        uses: tibdex/github-app-token@v1
        id: generate_token
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repository: 5E-TECH/post_control_system

      # 3️⃣ Deploy to server via SSH
      - name: 🚀 Deploy to Server
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > server_key.pem
          chmod 600 server_key.pem

          ssh -i server_key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            set -e

            echo '📂 Switching to app directory...'
            cd ${{ secrets.APP_PATH }}

            echo '🔄 Updating repo...'
            git fetch origin main
            git reset --hard
            git pull https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/5E-TECH/post_control_system.git main

            # -------------------------
            # 4️⃣ Build frontend (React)
            echo '🧱 Building frontend...'
            cd client

            # Clean previous build
            [ -d dist ] && rm -rf dist

            # Faster, consistent install
            npm ci --include=dev

            npm run build
            echo '✅ Frontend built successfully.'

            # -------------------------
            # 5️⃣ Build backend (NestJS)
            echo '🧱 Building backend...'
            cd ../server

            npm ci --include=dev
            npm run build
            echo '✅ Backend built successfully.'

            # -------------------------
            # 6️⃣ Restart NestJS systemd service
            echo '🔁 Restarting systemd service...'
            sudo systemctl daemon-reload
            sudo systemctl restart nestapp.service

            echo '📋 Checking service status...'
            sudo systemctl status nestapp --no-pager -l || true

            echo '🎉 Deploy finished successfully!'
          "
