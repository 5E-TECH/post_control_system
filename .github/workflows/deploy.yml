name: CI/CD Deploy Monorepo (Systemd)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ GitHub App token setup
      - name: Setup GitHub App token
        uses: tibdex/github-app-token@v1
        id: generate_token
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repository: 5E-TECH/post_control_system

      # 3️⃣ Deploy to server
      - name: Deploy to server
        run: |
          # Save SSH key and set permissions
          echo "${{ secrets.SERVER_SSH_KEY }}" > server_key.pem
          chmod 600 server_key.pem

          # Connect to server
          ssh -i server_key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "

            # Go to root app folder
            cd ${{ secrets.APP_PATH }}

            # Update main branch
            git reset --hard
            git pull https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/5E-TECH/post_control_system.git main

            # -------------------------
            # 4️⃣ Build frontend
            cd client
            if [ -d dist ]; then
              sudo chown -R $USER:$USER dist || true
              rm -rf dist
            fi
            npm install
            npm run build

            # -------------------------
            # 5️⃣ Build backend
            cd ../server
            npm install
            npm run build

            # -------------------------
            # 6️⃣ Reload systemd service for NestJS
            sudo systemctl daemon-reload
            sudo systemctl restart nestapp.service
            sudo systemctl status nestapp --no-pager
          "
