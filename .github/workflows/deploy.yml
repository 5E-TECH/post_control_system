name: CI/CD Deploy (Selective Build + Systemd + Cache)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Generate GitHub App token
      - name: Setup GitHub App token
        uses: tibdex/github-app-token@v1
        id: generate_token
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repository: 5E-TECH/post_control_system

      # 4️⃣ Determine changed directories (safe version)
      - name: Determine changed directories
        id: changes
        run: |
          git fetch --deepen=20
          CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | awk -F/ '{print $1}' | sort -u | tr '\n' ' ')
          echo "changed=$CHANGED_DIRS" >> $GITHUB_OUTPUT
          echo "🧾 Changed directories: $CHANGED_DIRS"

      # 5️⃣ Cache client node_modules
      - name: Cache client node_modules
        if: contains(steps.changes.outputs.changed, 'client')
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: client-${{ hashFiles('client/package-lock.json') }}
          restore-keys: client-

      # 6️⃣ Cache server node_modules
      - name: Cache server node_modules
        if: contains(steps.changes.outputs.changed, 'server')
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: server-${{ hashFiles('server/package-lock.json') }}
          restore-keys: server-

      # 7️⃣ Deploy to Production Server
      - name: Deploy to Production Server
        env:
          CHANGED_DIRS: ${{ steps.changes.outputs.changed }}
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > server_key.pem
          chmod 600 server_key.pem

          echo "🚀 Deploying — changed dirs: $CHANGED_DIRS"

          ssh -i server_key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            set -e

            cd ${{ secrets.APP_PATH }}
            echo '📦 Pulling latest code...'
            git reset --hard
            git pull https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/5E-TECH/post_control_system.git main

            echo '🧾 Changed directories: $CHANGED_DIRS'

            # Clean build dirs always
            rm -rf client/dist client/build server/dist

            # ===== Build React frontend if changed =====
            if [[ '$CHANGED_DIRS' == *'client'* ]]; then
              echo '📁 Building frontend...'
              cd client
              npm ci --prefer-offline --legacy-peer-deps
              NODE_OPTIONS='--max-old-space-size=1024' npm run build
              sudo rm -rf /var/www/html/*
              sudo cp -r dist/* /var/www/html/
              cd ..
              echo '⚡️ Frontend deployed.'
            fi

            # ===== Build NestJS backend if changed =====
            if [[ '$CHANGED_DIRS' == *'server'* ]]; then
              echo '🧠 Building backend...'
              cd server
              npm ci --prefer-offline --legacy-peer-deps
              NODE_OPTIONS='--max-old-space-size=1024' npm run build
              cd ..
            fi

            # ===== Restart backend if needed =====
            if [[ '$CHANGED_DIRS' == *'server'* ]] || [[ '$CHANGED_DIRS' == *'client'* ]]; then
              echo '🔁 Restarting backend systemd service...'
              sudo systemctl restart nestapp.service
              sudo systemctl status nestapp --no-pager
            fi

            echo '✅ Deployment completed successfully.'
          "
