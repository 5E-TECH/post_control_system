name: CI/CD Deploy

on:
  push:
    branches:
      - main  # yoki dev branch
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # serveringiz Node versiyasiga moslang

      - name: Install dependencies
        run: npm ci
        working-directory: ./server

      - name: Build client
        run: |
          cd client
          npm ci
          npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "client/dist/*, server/dist/*"
          target: "/home/ubuntu/post_control_system/"

      - name: Restart server (PM2)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/post_control_system/server
            pm2 delete backend || true
            pm2 start dist/main.js --name backend
            pm2 save
